<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Login - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager<span>Bem-vindo de volta!</span></h1>
        </header>
        <section class="registration">
            <form id="loginForm" onsubmit="login(event)">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="&#xf007; Nome" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="&#xf023; Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </section>
        <button class="create-account" onclick="goToCadastro()">Não possui uma conta? Faça cadastro</button>
    </div>

    <script>
        const usuariosCadastrados = []; // Certifique-se de que esteja declarado no início do script

        function login(event) {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const storedUsers = JSON.parse(localStorage.getItem('usuariosCadastrados')) || [];

    const usuario = storedUsers.find(user => user.username === username && user.password === password);

    if (usuario) {
        alert('Login bem-sucedido!');
        window.location.href = 'index.html';
    } else {
        alert('Nome de usuário ou senha inválidos');
    }
}


        function goToCadastro() {
            window.location.href = 'cadastro.html';
        }
    </script>
</body>
</html>
